layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }} - Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site.name }} - Resume</h1>
    </div>
    <iframe 
        src="{{ '/assets/Hamza-RasheedCV.pdf' | prepend: site.baseurl }}#view=FitH&toolbar=0&navpanes=0" 
        class="pdf-container"
        title="{{ site.name }} Resume"
        frameborder="0">
        <p>Your browser doesn't support PDF viewing. 
        <a href="{{ '/assets/Hamza-RasheedCV.pdf' | prepend: site.baseurl }}" target="_blank">View the PDF</a> in a new tab instead.</p>
    </iframe>
</body>
</html>
